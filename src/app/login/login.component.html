
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user" [formGroup] ="frm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address..." formControlName="email">
                      <div *ngIf="frm.controls.email.invalid && (frm.controls.email.dirty ||frm.controls.email.touched)">
                        <small *ngIf="frm.controls.email.errors.required" class="text-danger"> is required.</small>
                        <small *ngIf="frm.controls.email.errors.email" class="text-danger"> must @gmail...</small>

                        </div>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" formControlName="password">
                      <div *ngIf="frm.controls.password.invalid && (frm.controls.password.dirty ||frm.controls.password.touched)">
                        <small *ngIf="frm.controls.password.errors.required" class="text-danger"> is required.</small>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Login" [disabled]= "frm.invalid" value="Login" />
                </form>
                  <hr>
                  <button type="button" class="btn btn-primary btn-user btn-block" [disabled]= "frm.invalid" value="Login" (click)="loginwithFirebase()"> 
                    <i class="fab fa-google fa-fw"></i> Login with Firebase 
                  </button>
                  <!-- <button routerlink="/signup" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Register with Firebase 
                  </button> -->
                  
                </div>
              </div>
            </div>
          </div>
        </div>
