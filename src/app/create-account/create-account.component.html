<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user" [formGroup] ="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name" formControlName="firstname">
                    <div *ngIf="registerForm.controls.firstname.invalid && (registerForm.controls.firstname.dirty ||registerForm.controls.firstname.touched)">
                      <small *ngIf="registerForm.controls.firstname.errors.required" class="text-danger"> is required.</small>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name" formControlName="lastname">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address" formControlName="email">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" formControlName="password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password" formControlName="confirmpassword">
                    <div *ngIf="registerForm.controls.confirmpassword.invalid && (registerForm.controls.confirmpassword.dirty ||registerForm.controls.confirmpassword.touched)">
                      <small *ngIf="registerForm.controls.confirmpassword.errors.required" class="text-danger"> is required.</small>
                      <small *ngIf="registerForm.controls.confirmpassword.errors.mustMatch" class="text-danger"> Confirm Password is not matche.</small>

                    </div>
                  </div>
                </div>
                <input type="submit" class="btn btn-primary btn-user btn-block" value="Create" [disabled]= "registerForm.invalid" value="Login" />
                 
                <hr>
                <button class="btn btn-google btn-user btn-block" (click)="createAccount()">
                  <i class="fab fa-google fa-fw"></i> Register with Firebase 
                </button>
    
              </form>
              <hr>
           
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
